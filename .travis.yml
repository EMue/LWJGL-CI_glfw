  # -----------------
    dist: xenial
    language: c
    compiler: gcc

    addons:
      apt:
        packages:
        - cmake
        - gcc-4.8
        - libxrandr-dev
        - libxinerama-dev
        - libxcursor-dev
        - libxi-dev

    before_install:
    - pip install --user awscli
    - export PATH=$PATH:$HOME/.local/bin
    - openssl aes-256-cbc -K $encrypted_3b8cb6da0fbe_key -iv $encrypted_3b8cb6da0fbe_iv -in .travis/id_rsa_deploy_travis.enc -out .travis/id_rsa_deploy_travis -d

    script:
    - mkdir build
    - cd build
    - "CC=gcc-4.8 cmake $GLFW_PARAMS -DCMAKE_C_FLAGS=\"-std=c99 -U_FORTIFY_SOURCE -D_FORTIFY_SOURCE=0\" -DCMAKE_SHARED_LINKER_FLAGS=-Wl,--wrap,memcpy .."
    - cmake --build .
    - strip src/libglfw.so
    - "git log --first-parent --pretty=format:%H HEAD~2..HEAD~1 > libglfw.so.git"
